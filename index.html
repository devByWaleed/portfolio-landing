<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Landing Page">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Portfolio Landing Page</title>
</head>

<body>
    <main>
        <header>
            <nav
                class="flex items-center justify-between px-6 py-4 sticky top-0 z-[999] bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] shadow-[0_10px_30px_rgba(255,255,255,0.8)]">

                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <h1 class="flex items-center gap-2 font-bold text-[1.8rem] text-cyan-400/60">
                        Developer <i class="bi bi-file-code-fill"></i>
                    </h1>
                </div>

                <!-- Navigation Links -->
                <div id="links" class="hidden md:flex gap-8 items-center text-[1.1rem]">
                    <a href="#projects"
                        class="px-3 py-2 rounded-md font-medium text-white transition duration-300 hover:bg-cyan-300 hover:text-gray-900">
                        Projects
                    </a>
                    <a href="#tech-section"
                        class="px-3 py-2 rounded-md font-medium text-white transition duration-300 hover:bg-cyan-300 hover:text-gray-900">
                        Technologies / Skills
                    </a>
                    <a href="#footer"
                        class="px-3 py-2 rounded-md font-medium text-white transition duration-300 hover:bg-cyan-300 hover:text-gray-900">
                        Contact
                    </a>
                </div>

                <!-- Reference Links -->
                <div class="hidden md:flex items-center gap-5">
                    <a href="https://github.com/devByWaleed/" target="_blank" aria-label="GitHub Profile"
                        class="text-xl text-white transition duration-300 hover:text-cyan-300">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/waleedDev/" target="_blank" aria-label="LinkedIn Profile"
                        class="text-xl text-white transition duration-300 hover:text-cyan-300">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://leetcode.com/solveWithWaleed" aria-label="LeetCode Profile"
                        class="text-xl text-white transition duration-300 hover:text-cyan-300">
                        <span class="iconify" data-icon="simple-icons:leetcode"></span>
                    </a>
                </div>

                <!-- Hamburger Menu Button (Mobile) -->
                <button class="md:hidden text-2xl text-white transition duration-300 hover:text-cyan-300"
                    aria-label="Toggle menu" onclick="myFunction()">
                    <i class="bi bi-list"></i>
                </button>
            </nav>

        </header>

        <!-- 
        Projects

Skills/Technologies

Contact
        -->

        <!-- Footer Section -->
        <footer class="p-2 text-center fixed bottom-0 w-full
        bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] 
        text-white">
            Copyright Â© <span id="current-year"></span>
        </footer>
        <!-- Footer Section -->
    </main>

    <script>
        // Logic For Updating Year Dynamically
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();

        document.querySelector("#current-year").textContent = currentYear;
    </script>
</body>

</html>
