<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <main class="flex flex-col min-h-screen bg-gray-900">
        <header>
            <nav class="flex items-center justify-between px-4 py-3 sticky top-0 z-[999] 
                bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] 
                shadow-[0_10px_30px_rgba(255,255,255,0.8)]">

                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <h1 class="flex items-center gap-2 font-bold text-[1.8rem] text-cyan-400/60">
                        Developer <i class="bi bi-file-code-fill"></i>
                    </h1>
                </div>


                <!-- Reference Links -->
                <div class=" flex items-center gap-5">
                    <a href="https://github.com/devByWaleed/" target="_blank" aria-label="GitHub Profile"
                        class="text-xl text-white transition duration-300 hover:text-cyan-300">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/waleedDev/" target="_blank" aria-label="LinkedIn Profile"
                        class="text-xl text-white transition duration-300 hover:text-cyan-300">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://leetcode.com/solveWithWaleed" target="_blank" aria-label="LeetCode Profile"

                        <span class="iconify" data-icon="simple-icons:leetcode"></span>

        </header>









        <!-- Contact Section -->
        <section id="contact" class="flex-1 flex flex-col items-center justify-start p-4  bg-gray-300 text-gray-900">
            <h2 class="text-3xl font-bold mb-6  bg-gray-300 text-gray-900">📬 Contact Me</h2>
            <p class="text-lg mb-6">Interested in working together? Let's connect! and build amazing</p>
            <p id="formStatus" class="mt-3 text-xl"></p>

            <form id="contactForm" class="lg:flex lg:flex-col items-center lg:gap-2 rounded w-full">
                <section class="lg:flex lg:flex-row lg:gap-30 lg:justify-between lg:items-center p-4 w-full max-w-4xl">
                    <div class="flex flex-col gap-2 flex-1">
                        <input type="text" name="user_name" placeholder="Your name"
                            class="p-2 rounded-2xl bg-[#D8E6E6] text-[#0f2027] border" required>
                        <input type="text" name="user_title" placeholder="Title"
                            class="p-2 rounded-2xl bg-[#D8E6E6] text-[#0f2027] border" required>
                        <input type="email" name="user_email" placeholder="Your email"
                            class="p-2 rounded-2xl bg-[#D8E6E6] text-[#0f2027] border" required>
                    </div>

                    <textarea name="user_message" placeholder="Your message"
                        class="p-2 h-35 w-81 lg:w-90 rounded-2xl mt-2 bg-[#D8E6E6] text-[#0f2027] resize-none border flex-1"
                        required></textarea>
                </section>

                <div class="flex justify-center w-full">
                    <button id="sendBtn" type="submit"
                        class="px-6 py-2 mt-4 rounded bg-blue-900 hover:bg-blue-800 hover:cursor-pointer text-white">
                        Send Message
                    </button>
                </div>
            </form>


        </section>
        <!-- Contact Section -->



        <!-- Buttons For Section Naviagation -->
        <section class="flex items-center justify-center gap-x-6 w-full p-3 m-auto border-2 border-amber-700">
            <!-- <div class="absolute left-0 bottom-0 
              w-1/2 h-[29px] 
              bg-[#237CFF] 
              [clip-path:polygon(0_0,90%_0,100%_100%,0_100%)] 
              z-1">

            <button id="left-btn" class="hover-effect p-4 rounded-full text-white bg-[#171111] "><i
                    class="bi bi-caret-left-fill"></i></button>
            <button id="right-btn" class="hover-effect p-4 rounded-full text-white bg-[#171111] "><i
                    class="bi bi-caret-right-fill"></i></button>
        </section>
        <!-- Buttons For Section Naviagation -->



        <!-- Footer Section -->
        <footer class="p-2 text-center  w-full
        bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] 
        text-white shadow-[0_10px_30px_rgba(255,255,255,0.8)]">
            Made with 🖤 by Waleed Ahmed Copyright © <span id="current-year"></span>
        </footer>
        <!-- Footer Section -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>

        // Logic For Updating Year Dynamically
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        document.querySelector("#current-year").textContent = currentYear;

        // Logic For Updating Skills Dynamically
        var typed = new Typed("#typing", {
            strings: ["Web Designer", "Problem Solver", "Frontend Developer"],
            typeSpeed: 80,       // typing speed
            backSpeed: 50,       // backspacing speed
            backDelay: 1500,     // pause before backspacing
            loop: true           // keep looping
        });

        // Section IDs in order
        let sectionArray = ["home", "projects", "tech", "contact"];

        // Get sections
        let sections = sectionArray.map(id => document.getElementById(id));

        // Hide all except first
        sections.forEach((sec, i) => sec.style.display = (i === 0) ? "flex" : "none");

        // Buttons
        let rightBtn = document.querySelector("#right-btn");
        let leftBtn = document.querySelector("#left-btn");

        let index = 0; // start with first section
        let sectionLength = sectionArray.length;

        if (index === 0) {
            leftBtn.setAttribute(disabled, "");
        }

        if (index === sectionLength - 1) {
            rightBtn.setAttribute("disabled", "");
        }

        // Function to update UI
        function updateSections() {
            sections.forEach((sec, i) => {
                sec.style.display = (i === index) ? "flex" : "none";
            });

            // Disable buttons at edges
            leftBtn.disabled = (index === 0);
            rightBtn.disabled = (index === sectionLength - 1);
        }

        // Left button click
        leftBtn.addEventListener("click", function () {
            if (index > 0) {
                index--;
                updateSections();
            }
        });

        // Right button click
        rightBtn.addEventListener("click", function () {
            if (index < sectionLength - 1) {
                index++;
                updateSections();
            }
        });

        // Initial state
        updateSections();



        const form = document.getElementById("contactForm");
        const sendBtn = document.getElementById("sendBtn");
        const status = document.getElementById("formStatus");

        document.addEventListener("DOMContentLoaded", () => {

            emailjs.init("Fpp5G3rKzrZGmLRJy"); // replace with your EmailJS public key
            form.addEventListener("submit", function (e) {
                e.preventDefault(); // 🚀 Prevent URL reload / query string

                sendBtn.disabled = true;
                sendBtn.textContent = "Sending...";

                emailjs.sendForm("service_ey5gs2k", "template_1to4cqc", this)
                    .then(() => {
                        status.textContent = "✅ Message sent successfully!";
                        form.reset();
                    }, (error) => {
                        status.textContent = "❌ Failed to send. Try again later.";
                        console.error("EmailJS error:", error);
                    })
                    .finally(() => {
                        sendBtn.disabled = false;
                        sendBtn.textContent = "Send Message";
                    });
            });
        });






    </script>




</body>

</html>
